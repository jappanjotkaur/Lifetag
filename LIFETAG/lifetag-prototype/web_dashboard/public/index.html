<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LifeTag - Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * { 
        font-family: 'Roboto', 'Poppins', system-ui, -apple-system, sans-serif; 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body { 
        margin: 0;
        overflow-x: hidden;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e8f5e9;
      }
      ::-webkit-scrollbar-thumb {
        background: #66bb6a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4caf50;
      }
      
      /* Medical Plus Icon */
      .medical-cross {
        position: relative;
        width: 24px;
        height: 24px;
      }
      .medical-cross::before,
      .medical-cross::after {
        content: '';
        position: absolute;
        background: white;
      }
      .medical-cross::before {
        width: 6px;
        height: 24px;
        left: 9px;
        top: 0;
      }
      .medical-cross::after {
        width: 24px;
        height: 6px;
        left: 0;
        top: 9px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
